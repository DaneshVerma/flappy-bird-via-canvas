<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="scoreBoard" class="hidden">
      <h2 class="current">Score : 0</h2>
      <div class="logo"></div>
      <h2 class="high">Highest : 0</h2>
    </div>
    <div id="gameStartScreen">
      <div class="card">
        <h1 class="sher">ğŸ¦</h1>
        <h1>Flappy Sher!</h1>
        <button id="startBtn">Start Game</button>
      </div>
    </div>
    <div id="gameOverScreen" class="hidden">
      <div class="card">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button id="restartBtn">
          <b>Restart</b> / <span><i>Press Enter</i></span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
