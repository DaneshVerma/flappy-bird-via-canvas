<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      canvas {
        display: block;
        height: 100%;
        width: 100%;
        border: 12px solid black;
      }
      h2 {
        position: absolute;
        top: 10px;
        left: 10px;
        color: black;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <h2>Score is <span id="score">0</span></h2>
    <script src="script.js"></script>
  </body>
</html>
